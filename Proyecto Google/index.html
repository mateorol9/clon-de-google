<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Google Search by mateorol</title>
</head>
<body>
    <header class="header__container">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__list-item">
                    <a class="header__list-link" href="#">Gmail</a>
                </li>
                <li class="header__list-item">
                    <a class="header__list-link" href="#">Imágenes</a>
                </li>
                <li class="header__list-item menu-icon" title="menú de aplicaciones">
                    <a class="header__list-link" href="#"> </a>
                </li>
                <li class="header__list-item">
                    <a class="header__list-link" href="#">
                        <img class="menu-profile" alt="foto de perfil" src="https://lh3.googleusercontent.com/ogw/AOh-ky0t-VwlZd5isZsNi81KvmeOnv-_AkqKJCTefr0Bcg=s32-c-mo"> 
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <figure class="logo__container">
            <picture class="logo__picture">
                <img src="./Imagenes_proyecto/logo-google.png" alt="logo Google" class="logo__imagen">
            </picture>
        </figure>
        <form action="" class="search__form">
             <section class="bar__container">
                <div class="bar__lupa-container">
                    <svg focusable="false" class="bar__icono-lupa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <label for="search">
                    <input type="text" id="search" class="bar__input-text" title="Buscar">
                </label>
                <button class="bar__svg-mic" title="Búsqueda por voz"></button>
             </section>
                <div class="main-bottons">
                     <input type="submit" class="bton__input btn-one" value="Buscar con Google">
                     <input type="button" class="bton__input btn-two" value="Voy a tener suerte">
                </div> 
        </form>        
    </main>
    <footer class="footer__container">
       <ul class="footer-left__list">
         <li class="footer-left__item">
            <a href="">Publicidad</a>
         </li>
         <li class="footer-left__item">
            <a href="">Negocios</a>
         </li>
         <li class="footer-left__item">
            <a href="">Sobre Google</a>
         </li>
         <li class="footer-left__item">
            <a href="">Cómo funciona la Búsqueda</a>
         </li>
       </ul>
       <ul class="footer-right__list">
        <li class="footer-right__item"><a href="" class="footer-right__link">Privacidad</a></li>
        <li class="footer-right__item"><a href="" class="footer-right__link">Condiciones</a></li>
        <li class="footer-right__item"><a href="" class="footer-right__link">Preferencias</a></li>
       </ul>
    </footer>
</body>
</html>
